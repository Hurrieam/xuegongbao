<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/vue.min.js"></script>
    <script src="lib/vant.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/message-create.js" defer></script>
    <link rel="stylesheet" href="style/base.css">
    <title>学工宝服务中心</title>
</head>
<body>
<div id="root"></div>
<template id="template">
    <van-form @submit="onSubmit">
        <van-space direction="vertical" fill>
            <van-cell-group inset>
                <van-field
                        v-model="state.content.value"
                        rows="8"
                        autosize
                        type="textarea"
                        maxlength="400"
                        placeholder="请输入留言"
                        show-word-limit
                        :rules="[{ required: true, message: '留言内容不可为空' }]"
                ></van-field>
                <van-cell title="匿名留言">
                    <template #right-icon>
                        <van-switch v-model="state.checked.value" size="24"/>
                    </template>
                </van-cell>
            </van-cell-group>
        </van-space>
        <div style="margin: 16px;">
            <van-button round block type="primary" native-type="submit" :disabled="disabled">
                提交
            </van-button>
        </div>
    </van-form>
</template>
</body>
</html>
