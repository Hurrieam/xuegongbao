<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/canteen-eval.css">
    <script src="js/tools.js"></script>
    <script src="js/canteen-eval.js" defer></script>
    <title>学工宝服务中心</title>
</head>
<body data-weui-theme="light">
<div class="wrapper" id="J_wrapper">
    <div class="content">
        <div class="tip"></div>
        <div class="list" id="J_list"></div>
        <div class="button_wrapper">
            <button class="weui-btn btn-color" id="J_submit">提交</button>
        </div>
    </div>
    <template id="J_template">
        <div class="list-item J_item">
            <h4></h4>
            <label><input type="radio" value="0"/>0分</label>
            <label><input type="radio" value="2"/>2分</label>
            <label><input type="radio" value="4"/>4分</label>
            <label><input type="radio" value="6"/>6分</label>
            <label><input type="radio" value="8"/>8分</label>
            <label><input type="radio" value="10"/>10分</label>
            <label class="explain_label">
                <span>补充说明:</span> <br/>
                <input type="text" class="weui-input" placeholder="请填写你的建议或意见">
            </label>
        </div>
    </template>
</div>
</body>
</html>
