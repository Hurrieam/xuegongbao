<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/lost-and-found-create.css">
    <script src="js/tools.js"></script>
    <script src="js/lost-and-found-create.js" defer></script>
    <title>学工宝服务中心</title>
</head>
<body data-weui-theme="light">
<div class="wrapper" id="J_wrapper">
    <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
            <label class="weui-cells" id="J_item_wrapper"></label>
        </div>
    </div>
    <div class="weui-form__opr-area">
        <button role="button" aria-disabled="true" class="weui-btn btn-color" id="J_submit">确定</button>
    </div>
    <template id="J_template_input">
        <label class="weui-cell">
            <div class="weui-cell__hd"><span class="weui-label J_label"></span></div>
            <div class="weui-cell__bd">
                <input class="weui-input"/>
            </div>
        </label>
    </template>
    <template id="J_template_upload">
        <span class="label-description weui-cell">图片展示</span>
        <label class="weui-cell">
            <ul class="weui-uploader__files" id="J_image_list"></ul>
            <div class="weui-uploader__input-box" id="J_uploader_wrapper">
                <input class="weui-uploader__input" type="file" accept="image/jpeg,image/png" multiple/>
            </div>
        </label>
    </template>
    <template id="J_template_textarea">
        <span class="label-description weui-cell">描述信息</span>
        <label class="weui-cell">
                    <textarea class="weui-textarea" id="J_textarea" placeholder="请填写具体描述信息" rows="3"
                              maxlength="200"></textarea>
            <div role="option" aria-live="polite" class="weui-textarea-counter">
                <span class="J_word_limit">0</span>/200
            </div>
        </label>
    </template>
</div>
</body>
</html>
