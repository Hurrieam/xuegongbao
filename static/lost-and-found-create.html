<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我丢东西了</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/lost-and-found-create.css">
    <script src="js/tools.js"></script>
    <script src="js/lost-and-found-create.js" defer></script>
</head>
<body data-weui-theme="light">
<div class="J_wrapper">
    <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
            <label class="weui-cells">
                <label class="weui-cell">
                    <div class="weui-cell__hd"><span class="weui-label">物品名称</span></div>
                    <div class="weui-cell__bd">
                        <input name="itemName" class="weui-input" placeholder="请填写丢失的物品名称" required/>
                    </div>
                </label>
                <label class="weui-cell">
                    <div class="weui-cell__hd"><span class="weui-label">丢失地点</span></div>
                    <div class="weui-cell__bd">
                        <input name="location" class="weui-input" placeholder="请填写物品丢失的地点" required/>
                    </div>
                </label>
                <label class="weui-cell">
                    <div class="weui-cell__hd"><span class="weui-label">丢失时间</span></div>
                    <div class="weui-cell__bd">
                        <input name="lostTime" class="weui-input" placeholder="请填写大概的丢失时间" required/>
                    </div>
                </label>
                <span class="label-description weui-cell">描述信息</span>
                <label class="weui-cell">
                    <textarea class="weui-textarea J_textarea" placeholder="请填写具体描述信息" rows="3"
                              maxlength="200"></textarea>
                    <div role="option" aria-live="polite" class="weui-textarea-counter">
                        <span class="J_word_limit">0</span>/200
                    </div>
                </label>
                <span class="label-description weui-cell">图片展示</span>
                <label class="weui-cell">
                    <ul class="weui-uploader__files J_image_list"></ul>
                    <div class="weui-uploader__input-box J_uploader_wrapper">
                        <input class="weui-uploader__input" type="file" accept="image/*" multiple/>
                    </div>
                </label>
                <label class="weui-cell">
                    <div class="weui-cell__hd"><span class="weui-label">姓名</span></div>
                    <div class="weui-cell__bd">
                        <input name="stuName" class="weui-input" placeholder="请填写你的姓名"/>
                    </div>
                </label>
                <label class="weui-cell">
                    <div class="weui-cell__hd"><span class="weui-label">联系方式</span></div>
                    <div class="weui-cell__bd">
                        <input name="contact" class="weui-input" placeholder="填写你的联系方式" required/>
                    </div>
                </label>
            </label>
        </div>
    </div>
    <div class="weui-form__opr-area">
        <button role="button" aria-disabled="true" class="weui-btn weui-btn_primary J_submit">确定</button>
    </div>
</div>
</body>
</html>
