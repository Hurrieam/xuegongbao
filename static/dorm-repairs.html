<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宿舍报修</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/dorm-repairs.css">
    <script src="js/tools.js"></script>
    <script src="js/dorm-repairs.js" defer></script>
</head>
<body data-weui-theme="light">
<div class="J_wrapper">
    <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells">
                <label for="js_input1" class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">报修项</span></div>
                    <div class="weui-cell__bd">
                        <input id="js_input1" name="itemName" class="weui-input" placeholder="请填写报修项目" required/>
                    </div>
                </label>
                <div class="weui-cell weui-cell_active">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea J_textarea" placeholder="填写具体描述信息" rows="3"
                                  maxlength="200"></textarea>
                        <div role="option" aria-live="polite" class="weui-textarea-counter">
                            <span class="J_word_limit">0</span>/200
                        </div>
                    </div>
                </div>
                <label for="js_input3" class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">宿舍楼</span></div>
                    <div class="weui-cell__bd">
                        <input id="js_input3" name="dorm" class="weui-input" placeholder="填写宿舍楼号" required/>
                    </div>
                </label>
                <label for="js_input4" class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">宿舍号</span></div>
                    <div class="weui-cell__bd">
                        <input id="js_input4" name="room" class="weui-input" placeholder="填写宿舍号" required/>
                    </div>
                </label>
                <label for="js_input5" class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">姓名</span></div>
                    <div class="weui-cell__bd">
                        <input id="js_input5" name="name" class="weui-input" placeholder="填写你的真实姓名"/>
                    </div>
                </label>
                <label for="js_input6" class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">联系方式</span></div>
                    <div class="weui-cell__bd">
                        <input id="js_input6" name="contact" class="weui-input" placeholder="填写你的联系方式" required/>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="weui-form__opr-area">
        <button role="button" aria-disabled="true" class="weui-btn weui-btn_primary J_submit" id="showTooltips">确定
        </button>
    </div>
</div>
</body>
</html>
