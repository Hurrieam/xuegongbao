<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/lost-and-found-detail.css">
    <script src="js/tools.js"></script>
    <script src="js/lost-and-found-detail.js" defer></script>
    <title>学工宝服务中心</title>
</head>
<body data-weui-theme="light">
<div class="wrapper" id="J_wrapper">
    <div class="button_wrapper" id="J_btn_wrapper">
        <button class="weui-btn btn-color" id="J_button_status">我已找到</button>
        <button class="weui-btn btn-color-red" id="J_button_delete">删除信息</button>
    </div>
    <template id="J_template">
        <div class="J_dialog" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="js_title1">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title" id="J_dialog_title"></strong></div>
                <div class="weui-dialog__bd" id="J_dialog_content"></div>
                <div class="weui-dialog__ft">
                    <a role="button" href="javascript:" class="weui-dialog__btn" id="J_btn_cancel">取消</a>
                    <a role="button" href="javascript:" class="weui-dialog__btn" id="J_btn_confirm">确定</a>
                </div>
            </div>
        </div>
    </template>
</div>
</body>
</html>
