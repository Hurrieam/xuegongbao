<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/dorm-repairs.css">
    <script src="js/tools.js"></script>
    <script src="js/dorm-repair.js" defer></script>
    <title>学工宝服务中心</title>
</head>
<body data-weui-theme="light">
<div class="wrapper" id="J_wrapper">
    <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells">
                <label class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">报修项</span></div>
                    <div class="weui-cell__bd">
                        <input name="itemName" class="weui-input" placeholder="请填写报修项目" required/>
                    </div>
                </label>
                <div class="weui-cell weui-cell_active">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" id="J_textarea" placeholder="填写具体描述信息" rows="3"
                                  maxlength="200"></textarea>
                        <div role="option" aria-live="polite" class="weui-textarea-counter">
                            <span class="J_word_limit">0</span>/200
                        </div>
                    </div>
                </div>
                <label class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">宿舍楼</span></div>
                    <div class="weui-cell__bd">
                        <input name="dorm" class="weui-input" placeholder="填写宿舍楼号" required/>
                    </div>
                </label>
                <label class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">宿舍号</span></div>
                    <div class="weui-cell__bd">
                        <input name="room" class="weui-input" placeholder="填写宿舍号" required/>
                    </div>
                </label>
                <label class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">姓名</span></div>
                    <div class="weui-cell__bd">
                        <input name="name" class="weui-input" placeholder="填写你的真实姓名"/>
                    </div>
                </label>
                <label class="weui-cell weui-cell_active">
                    <div class="weui-cell__hd"><span class="weui-label">联系方式</span></div>
                    <div class="weui-cell__bd">
                        <input name="contact" class="weui-input" placeholder="填写你的联系方式" required/>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="weui-form__opr-area">
        <button role="button" aria-disabled="true" class="weui-btn btn-color" id="J_submit">确定</button>
    </div>
</div>
</body>
</html>
