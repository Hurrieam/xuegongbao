<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/vue.min.js"></script>
    <script src="lib/vant.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dorm-repair.js" defer></script>
    <link rel="stylesheet" href="style/base.css">
    <title>学工宝服务中心</title>
</head>
<body>
<div id="root"></div>
<template id="template">
    <van-form @submit="onSubmit">
        <van-cell-group inset>
            <van-field
                    v-model="state.itemName.value"
                    name="itemName"
                    label="报修物品"
                    placeholder="报修物品"
                    :rules="[{ required: true, message: '请填写报修物品' }]"
            ></van-field>
            <van-field
                    v-model="state.description.value"
                    rows="3"
                    autosize
                    type="textarea"
                    maxlength="200"
                    placeholder="请填写描述信息"
                    :rules="[{ required: true, message: '请填写描述信息' }]"
                    show-word-limit
            ></van-field>
            <van-field
                    v-model="state.dorm.value"
                    name="dorm"
                    label="宿舍楼"
                    placeholder="宿舍楼号"
                    :rules="[{ required: true, message: '请填写宿舍楼号' }]"
            ></van-field>
            <van-field
                    v-model="state.room.value"
                    name="room"
                    label="宿舍号"
                    placeholder="宿舍号"
                    :rules="[{ required: true, message: '请填写宿舍号' }]"
            ></van-field>
            <van-field
                    v-model="state.contactNumber.value"
                    name="contactNumber"
                    label="联系电话"
                    placeholder="联系电话"
                    :rules="[{ required: true, message: '请填写联系电话' }]"
            ></van-field>
        </van-cell-group>
        <div style="margin: 16px;">
            <van-button round block type="primary" native-type="submit" :disabled="disabled">
                提交
            </van-button>
        </div>
    </van-form>
</template>
</body>
</html>
